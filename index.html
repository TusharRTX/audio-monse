<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía Auditiva – Radioterapia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6A82FB, #FC5C7D);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      max-width: 90%;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    /* LOGO */
    .logo {
      width: 150px;
      margin: 0 auto 20px auto;
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      line-height: 1.3;
      color: #333;
      word-wrap: break-word;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 10px;
      opacity: 0.8;
      color: #333;
    }

    .loading {
      margin-top: 35px;
      font-size: 1.2rem;
      color: #333;
      opacity: 0.7;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      margin-top: 20px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      border-radius: 5px;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://gacetamedica.com/wp-content/uploads/2023/01/GettyImages-1314465741.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
    }

    /* Footer fuera del cuadro */
    .footer-text {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #000;
      opacity: 0.9;
      z-index: 5;
    }
  </style>
</head>

<body>

  <div class="background-image"></div>

  <div class="container">

    <img class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png"
      alt="Logo DuocUC">

    <h1>
      Guía Informativa para Pacientes con Discapacidad Visual<br>
      en Tratamiento de Radioterapia por Cáncer de Mama
    </h1>

    <h2>Hecho por: Carolina Monserrat Sandoval Borjas</h2>

    <p class="loading">Cargando audio…</p>

    <div class="progress-bar">
      <div id="progress" class="progress-bar-fill"></div>
    </div>

  </div>

  <p class="footer-text">Developed by: Tushar Mirwani</p>

  <script>

    const audioMain = new Audio("radioterapia.m4a");
    const progressBar = document.getElementById("progress");

    // Actualiza barra de progreso
    audioMain.addEventListener("timeupdate", () => {
      const percent = (audioMain.currentTime / audioMain.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    // Truco del audio silencioso para Chrome
    async function unlockAudio() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      gain.gain.value = 0.00001; // inaudible
      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      osc.stop(ctx.currentTime + 0.05);

      // Cuando el beep termina, podemos reproducir el audio principal
      osc.onended = async () => {
        try {
          await audioMain.play();
          console.log("Audio principal iniciado automáticamente.");
        } catch (err) {
          console.log("El navegador bloqueó el audio:", err);
        }
      };
    }

    // Inicia automáticamente al cargar
    window.addEventListener("load", unlockAudio);

  </script>

</body>
</html>
