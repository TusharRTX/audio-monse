<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guía Auditiva – Radioterapia</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
    color: #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding: 25px;
  }

  .container {
    max-width: 600px;
    margin: auto;
  }

  h1 {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 15px;
    line-height: 1.3;
  }

  h2 {
    font-size: 1rem;
    font-weight: normal;
    margin-top: 20px;
    opacity: 0.8;
  }

  .loading {
    margin-top: 35px;
    font-size: 1rem;
    opacity: 0.7;
  }
</style>
</head>

<body>
<div class="container">
  <h1>
    Guía Informativa para Pacientes con Discapacidad Visual<br>
    en Tratamiento de Radioterapia por Cáncer de Mama
  </h1>

  <h2>Hecho por: Carolina Monserrat Sandoval Borjas</h2>

  <p class="loading">Cargando audio…</p>
</div>

<script>
const audioUrl = "radioterapia.m4a";

async function startAudio() {
  const audio = new Audio(audioUrl);
  audio.autoplay = true;

  try {
    await audio.play();
    return;
  } catch(e) {
    console.log("Autoplay bloqueado, usando botón oculto...");
  }

  const btn = document.createElement("button");
  btn.style.opacity = "0";
  btn.style.position = "absolute";
  btn.style.top = "0";
  btn.style.left = "0";
  document.body.appendChild(btn);

  btn.addEventListener("click", () => audio.play());
  btn.click();
}

startAudio();
</script>

</body>
</html>
